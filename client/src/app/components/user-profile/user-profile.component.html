<div class="container">
    <div class="row">
      <div class="col-12">

        <!-- Breadcrumb -->
        <ol class="breadcrumb mb-0 font-size-xs text-gray-400">
          <li class="breadcrumb-item">
            <a class="text-gray-400" [routerLink] = "['/']">Home</a>
          </li>
          <li class="breadcrumb-item active">
            My Account
          </li>
        </ol>

      </div>
    </div>
</div>


<div class="container my-10">
    <div class="row">
      <div class="col-12 text-center">

        <!-- Heading -->
        <h3 class="mb-10">My Account</h3>

      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-3">

        <!-- Nav -->
        <nav class="mb-10 mb-md-0">
          <div class="list-group list-group-sm list-group-strong list-group-flush-x">
            <span class="list-group-item list-group-item-action dropright-toggle active cursor" (click) = "selectContent('Orders')">
              Orders
            </span>
            <span class="list-group-item list-group-item-action dropright-toggle cursor" (click) = "selectContent('Widhlist')">
              Widhlist
            </span>
            <span class="list-group-item list-group-item-action dropright-toggle cursor" (click) = "selectContent('Personal Info')">
              Personal Info
            </span>
            <span class="list-group-item list-group-item-action dropright-toggle cursor" (click) = "selectContent('Addresses')">
              Addresses
            </span>
            <span class="list-group-item list-group-item-action dropright-toggle cursor">
              Logout
            </span>
          </div>
        </nav>

      </div>

      <div class="col-12 col-md-6 col-lg-8 offset-lg-1">
        <!-- address -->
        <app-address *ngIf = 'address'></app-address>

        <!-- personal info -->
        <app-personal-info *ngIf = 'personal_info'></app-personal-info>

        <!-- widhlist -->
        <app-widhlist *ngIf = 'widhlist'></app-widhlist>

        <!-- order -->
        <app-order *ngIf = 'order'></app-order>
      </div>


    </div>
  </div>
